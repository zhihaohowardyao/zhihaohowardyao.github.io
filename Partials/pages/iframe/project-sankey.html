<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Diagram</title>
<style>
 
.node rect {
  cursor: move;
  fill-opacity: .7;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
  font-size: 12px;
}
 
.link {
  fill: none;
  stroke: #404040;
  stroke-opacity: .4;
  
}
 
.link:hover {
  stroke: #FF00FF;
  stroke-opacity: .7;
   
}
.node:hover {
  fill: #FF00FF;
  stroke-opacity: .8;
}
.node rect:hover {
  fill: #FF00FF;
  stroke-opacity: .8;
}
.node a:hover {
  fill: #FF00FF;
  stroke-opacity: .8;
} 
</style>

<body>
<!--
<h3>Annals of Internal Medicine Publication Sample</h3>
<aside style="text-indent:25px")>Drag and pin down rectangles.</aside>
<aside style="text-indent:25px">Double click rectangles in the last column to view abstracts.</aside>
-->
		   
<p id="chart">

 
<script src="http://d3js.org/d3.v3.js"></script>
<!--script type="text/javascript" src="https://raw.github.com/cfergus/d3-plugins/master/sankey/sankey.js"></script-->
<script type="text/javascript" src="js/sankey_sankey.js"></script>
<script>
  
var units = "Units";
 
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 1260 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.ordinal().range(['#3182bd','#ff7f0e','#2ca02c','#d62728','#9467bd','#636363']);
 
// append the svg canvas to the page
 var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");	
 
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(10)
    .size([width, height]);
 
var path = sankey.link();

var ds1 = "Annals.json",
	ds2 = "Annals_alt.json";
 
//function updateData(newData) {
 d3.json("data/Annals.json", function(error, graph) {
 
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);
	  
  
	  
 
// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
// 	  .style("stroke-width", function(d) { return d.dy;})
      .sort(function(a, b) { return b.dy - a.dy; })
//	  .style("stroke", function(d) { return color(d.source);})
	  ;
 
// add the link titles
  link.append("title")
        .text(function(d) {
		if (d.target.name.length < 17){
      	return d.source.name + " → " + 
                d.target.name 
				+ "\n" + d.value + " Publications Total" 
				+ "\n" + d.valuebycat + " Publications in " + d.target.name
				; }
		else {
		return d.source.name + " → " + 
                d.target.name 
				;
		}
				});
 
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
	 .enter().append("g")
	  .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
		  this.parentNode.appendChild(this); })
      .on("drag", dragmove))
	  .on("mouseover", fade(0.2))
	  .on("mouseout", fade(1))
	   ;
	  
  node.append("a")
//	  .attr("xlink:href", function(d) { return d.link;})
	  .on("dblclick", function(d) { 
			if (d.link.length > 1) {return window.open(d.link)}
			; })
	  .on("click", fade(0.2))
 // add the rectangles for the nodes
	  .append("rect")
      .attr("height", function(d) { return Math.max(5,d.dy); })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
		   return color(d.group);})
//		  return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
		  return d.group;})
//		  return d3.rgb(d.color).darker(2); })
//	  .attr("xlink:href", function(d) { return d.link;})
    .append("title")
      .text(function(d) { 
		  return d.name + "\n" + d.cite + " Citations"; })
	;
 
// add in the title for the nodes
  var text = node.append("text")
      .attr("x", 6 + sankey.nodeWidth())
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .attr("transform", null)
      .text(function(d) { return d.label; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start")
	  ;
 

 	
 
// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
        	   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        	) + "," + (
                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
  function fade(opacity) {
  return function(g, i) {
    var elements = svg.selectAll(".node");
    elements = elements.filter(function(d) { return d.name != graph.nodes[i].name });
	elements.transition()
        .style("opacity", opacity)
//		.style("fill", color)
		;

		svg.selectAll(".link")
       .filter(function(d) { return d.source.name != graph.nodes[i].name && d.target.name != graph.nodes[i].name })
      .transition()
        .style("opacity",opacity)
//		.style("stroke")
		;
  };}
  
  
});
 
</script>
 
</body>
</html>
